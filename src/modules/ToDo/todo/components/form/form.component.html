<label for="title">
  Title
  <input id="title" type="text" [(ngModel)]="myTitle">
</label><br>
<label for="details">
  Details
  <input id="details" type="text" [(ngModel)]="myDetails">
</label><br>
<label for="dateTime">
  Date | Time
  <input id="dateTime" type="datetime-local" [(ngModel)]="myTime"> 
</label><br>
<button (click)="handleSubmit()">Submit</button>
