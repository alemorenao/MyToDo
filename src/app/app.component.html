<app-add-task (showTime)="updateShowTime($event)" />

@if (taskCount==0 && !showTime) {
  <app-no-tasks></app-no-tasks>
}

@if(taskCount>0){
  <app-todo [toDolist]="myTasks"></app-todo>
}

@if(showTime) {
  <app-form (taskCount)="updateTaskCount($event)" (showTime)="updateShowTime($event)" (brandNewItem)="addTask($event)"></app-form>
}
